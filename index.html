		<script type="text/javascript" src="pa_hospitals.geojson"></script>

		<script type="text/javascript">
	
		L.mapbox.accessToken = 'pk.eyJ1IjoibXF1YWNrZW5idXNoIiwiYSI6ImNpaDVvNnZzMzAxbWh0eGx4NHJob2NzZHgifQ.xXD8TNhco44xCbisjTgQSw';
		
		
		var streets = L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.openstreetmap.org/" target="_blank">Humanitarian OpenStreetMap Team</a>'
		}),
		    topographic   = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Physical_Map/MapServer/tile/{z}/{y}/{x}', {
			attribution: 'Tiles &copy; Esri &mdash; Source: US National Park Service'
		}), stamen = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner-background/{z}/{x}/{y}.{ext}', {
			attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
			subdomains: 'abcd',
			ext: 'png'
		})
		;
		
		var map = L.map('map', {
		    center: [40.926678, -77.743390],
		    zoom: 8,
		    layers: [stamen]
		});
		
		var hospital = {
		    "Hospitals": hospitals
		    "Stamen": stamen
		};
		
	
		L.control.layers(hospital).addTo(map);
		


$.getJSON("pacounties.geojson",function(data){
  L.geoJson(data, {
    style: function(feature){
      var fillColor,
          poor_health = feature.properties.Poor;
      if ( poor_health > 15 ) fillColor = "#7a0177";
      else if ( poor_health > 13 ) fillColor = "#f768a1";
      else if ( poor_health > 9 ) fillColor = "#fcc5c0";
      else fillColor = "#000";  // no data
      return { color: "#999", weight: 1, fillColor: fillColor, fillOpacity: .6 };
    },
    onEachFeature: function( feature, layer ){
      layer.bindPopup( "<strong>" + feature.properties.COUNTY_NAM + " COUNTY" + "</strong><br/>" + "PERCENTER POPULATION IN POOR HEALTH:" + feature.properties.Poor)
    } 
  }).addTo(map);
});

	
var hospitals = $.getJSON("pa_hospitals.geojson",function(data2){
  L.geoJson(data2,{
    onEachFeature: function( feature, layer ){
      layer.bindPopup( "<strong>" + feature.properties.FACILITY_N +  "</strong><br/>")
    } 
  })
});
